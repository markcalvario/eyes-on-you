<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Results</title>
    </head>
    <body>
	    <ul>
			{% for book in api_data["items"] %}
	    <li>
	        <a href={{ book.accessInfo.webReaderLink }}><h3>{{ book.volumeInfo.title }}</h3></a>
	        <h5>
	            {% for author in book.volumeInfo.authors %}
	                <ul>{{ author }}</ul>
	            {% endfor %}
	        </h5>
	    </li>
			{% endfor %}
		</ul>
</body>
</html>
